	<h1><u>Report Thought Crime</u></h1>
		<p>Please use the following form to anonymously report someone to the Thought Police.</p>

<!-- begin main contact forms -->
	<form id="htmlForm" action="somepage.php" method="get">

<!-- first last name -->
		<div class="input-container required validate">
			<label class="input-label label-text" for="first_name"></label>

			<input type="text" name="first_name" id="first_name" placeholder="">

			<p class="feedback"></p>
		</div>
		<div class="input-container required validate">
			<label class="input-label label-text" for="last_name"></label>

			<input type="text" name="last_name" id="last_name" placeholder="">
	
			<p class="feedback"></p>
		</div>			

<!-- subject -->
		<div class="subject input-container required validate">						<label class="input-label label-text" for="subject"></label>
			<input type="text" name="subject" id="subject" placeholder="Subject">
			<p class="feedback"></p>		
				
		</div>
<!-- message -->
		<div class="message input-container required">							
			<label class="input-label label-text" for="message"></label>
			<textarea name="message" id="message" placeholder="Type Message Here..."></textarea>			
	
			<p class="feedback"></p>
					
		</div>
	
<!-- subscribe yes/no -->

		<div class="subscribe">
			<h3>Is this person a member of the Party?</h3>
				<label for="yes">
					Yes
				<input type="radio" name="forms" id="yes" checked>

				</label>
		
				<label for="no">
					No
				<input type="radio" name="forms" id="no">
				
				</label>
		</div>

<!-- submit button -->
	<button id="form-btn" type="submit">Submit</button>

</form>
